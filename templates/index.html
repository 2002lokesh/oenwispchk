<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Query Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e67e22; /* Orange theme */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative; /* Ensures absolute positioning of logo works correctly */
        }

        .logo {
            height: 40px;
            position: absolute;
            top: 15px;
            left: 20px;
            border-radius:0%; /* Circular logo */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1); /* Slight zoom-in effect on hover */
        }

        header h1 {
            font-size: 24px;
            color: #ffffff;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 28px;
            color: #2c3e50;
        }

        pre {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Arial', monospace;
            font-size: 16px;
            overflow-x: auto;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #e67e22;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styling */
        footer {
            background-color: #e67e22;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/OIP.KYpe8HLc9mi2AvZyu_J6vgHaCq?w=329&h=126&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Logo" class="logo"> <!-- Add your logo image here -->
        <h1>Gainhub Looking Glass</h1>
    </header>
    
    <form method="POST" id="networkQueryForm">
        <label for="query_type">Select Query Type:</label>
        <select name="query_type" id="query_type">
            <option value="ping">Ping</option>
            <option value="traceroute">Traceroute</option>
            <option value="bgp">BGP Query</option>
        </select>
        
        <br><br>
        
        <label for="ip_version">Select IP Version:</label>
        <select name="ip_version" id="ip_version">
            <option value="ipv4">IPv4</option>
            <option value="ipv6">IPv6</option>
        </select>
        
        <br><br>
        
        <label for="host">Enter the hostname or IP address:</label>
        <input type="text" id="host" name="host" required>
        
        <br><br>
        
        <button type="submit">Run Query</button>
    </form>

    <div class="loader" id="loading"></div> <!-- Loading icon -->

    {% if output %}
        <h2>Query Result:</h2>
        <pre>{{ output }}</pre>
    {% endif %}

    <footer>
        <p>Â© 2024 Gainhub Network Query Tool. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        // JavaScript for showing loader when form is submitted
        document.getElementById('networkQueryForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });

        // Logo hover effect
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseover', function() {
            logo.style.transform = 'rotate(360deg)';
            logo.style.transition = 'transform 0.6s ease';
        });

        logo.addEventListener('mouseout', function() {
            logo.style.transform = 'rotate(0deg)';
        });
    </script>
</body>
</html>
